<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course Review</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1>Course Reviews</h1>
            <p class="mb-0">Add a New Course Review</p>
        </div>
    </header>

    <main class="container my-4">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add New Review</li>
            </ol>
        </nav>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Add Course Review</h2>
                
                <form>
                    <!-- Course Information Section -->
                    <section class="mb-4">
                        <h3 class="h5 mb-3">Course Information</h3>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="courseName" class="form-label">Course Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="courseName" placeholder="e.g. Introduction to Computer Science" required>
                            </div>
                            <div class="col-md-6">
                                <label for="courseCode" class="form-label">Course Code <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="courseCode" placeholder="e.g. CS101" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="professor" class="form-label">Professor Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="professor" placeholder="e.g. Dr. Smith" required>
                            </div>
                            <div class="col-md-6">
                                <label for="department" class="form-label">Department <span class="text-danger">*</span></label>
                                <select class="form-select" id="department" required>
                                    <option value="" selected disabled>Select Department</option>
                                    <option>Computer Science</option>
                                    <option>Mathematics</option>
                                    <option>English</option>
                                    <option>History</option>
                                    <option>Physics</option>
                                    <option>Psychology</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="semester" class="form-label">Semester Taken <span class="text-danger">*</span></label>
                                <select class="form-select" id="semester" required>
                                    <option value="" selected disabled>Select Semester</option>
                                    <option>Fall 2023</option>
                                    <option>Summer 2023</option>
                                    <option>Spring 2023</option>
                                    <option>Fall 2022</option>
                                    <option>Summer 2022</option>
                                    <option>Spring 2022</option>
                                </select>
                            </div>
                        </div>
                    </section>
                    
                    <!-- Review Section -->
                    <section class="mb-4">
                        <h3 class="h5 mb-3">Your Review</h3>
                        
                        <div class="row mb-3">
                            <div class="col-12">
                                <label class="form-label">Course Rating <span class="text-danger">*</span></label>
                                <div class="rating-input">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="rating" id="rating1" value="1" required>
                                        <label class="form-check-label" for="rating1">1</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="rating" id="rating2" value="2">
                                        <label class="form-check-label" for="rating2">2</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
                                        <label class="form-check-label" for="rating3">3</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="rating" id="rating4" value="4">
                                        <label class="form-check-label" for="rating4">4</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="rating" id="rating5" value="5">
                                        <label class="form-check-label" for="rating5">5</label>
                                    </div>
                                    <span class="text-muted">(1 = Poor, 5 = Excellent)</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="reviewTitle" class="form-label">Review Title <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="reviewTitle" placeholder="Brief summary of your experience" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="reviewText" class="form-label">Review Details <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="reviewText" rows="5" placeholder="Share your experience with this course..." required></textarea>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="difficulty" class="form-label">Course Difficulty</label>
                                <select class="form-select" id="difficulty">
                                    <option value="" selected disabled>Select Difficulty</option>
                                    <option>Very Easy</option>
                                    <option>Easy</option>
                                    <option>Moderate</option>
                                    <option>Difficult</option>
                                    <option>Very Difficult</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="workload" class="form-label">Weekly Workload (hours)</label>
                                <select class="form-select" id="workload">
                                    <option value="" selected disabled>Select Workload</option>
                                    <option>0-3 hours</option>
                                    <option>4-6 hours</option>
                                    <option>7-9 hours</option>
                                    <option>10-12 hours</option>
                                    <option>13+ hours</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="tags" class="form-label">Tags (Optional)</label>
                            <input type="text" class="form-control" id="tags" placeholder="e.g. interesting, challenging, recommended">
                            <div class="form-text">Separate tags with commas</div>
                        </div>
                    </section>
                    
                    <!-- Form Submit Buttons -->
                    <div class="d-flex justify-content-end gap-2">
                        <a href="index.html" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Submit Review</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2023 Course Reviews. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
